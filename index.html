<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Today's Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        body{
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container{
            max-width: 1200px;
            margin: 20px auto;
        }
        .card{
            border: none;
            transition: transform 0.2s;
        }
        .card:hover{
            transform: scale(1.05);
        }
        .card img{
            height: 200px;
            object-fit: contain;
            background-color: #fff;
            padding: 10px;
        }
        .deal-badge{
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .price{
            font-size: 1.2rem;
            font-weight: bold;
            color: #B12704;
        }
    
    </style>
    <script>
        $(document).ready(function(){
            $.getJSON("http://localhost:4011/TodaysDeals", function(data){
                console.log(data);
                for(var i = 0; i < data.length; i++){
                    $(".deals-row").append(`
                        <div class="col-md-4 col-lg-3 mb-4">
                            <div class="card shadow-sm">
                                <img src="${data[i].img}" class="card-img-top" alt="${data[i].productName}">
                                <div class="card-body text-center">
                                    <p class="card-text">${data[i].productName}</p>
                                    <p class="deal-badge">-${data[i].discountAmount}%</p>
                                    <p class="price">$${data[i].price}</p>
                                </div>
                            </div>
                        </div>
                    `);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Today's Deals</h2>
        <div class="row deals-row"></div>
    </div>
</body>
</html>
